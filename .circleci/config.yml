version: 2.1

# Define parameters
parameters:
  env:
    type: string
    default: "production"
    description: "Environment to deploy (e.g., development, staging, production)"

# Define jobs
jobs:
  build:
    docker:
      - image: circleci/node:18
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Build project
          command: npm run build
      - run:
          name: Run tests
          command: npm test

  deploy:
    docker:
      - image: circleci/node:18
    parameters:
      env:
        type: string
    steps:
      - checkout
      - run:
          name: Set up environment variables
          command: |
            echo "Deploying to <<parameters.env>> environment"
      - run:
          name: Deploy
          command: |
            if [ "<<parameters.env>>" == "production" ]; then
              echo "Deploying to production..."
            else
              echo "Deploying to non-production environment: <<parameters.env>>"

# Define workflow
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          matrix:
            parameters:
              env: ["development", "staging", "production"]
